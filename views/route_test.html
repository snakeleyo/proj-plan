<html>
    <head>
        <title>AngularJS </title>
    </head>
    <body ng-app="routingDemoApp">
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
        </ul>
         
        <div ng-view></div>
        <!-- <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> -->
        <!-- <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script> -->
        <!-- <script src="../public/js/angular-1.2.32/angular.min.js"></script>
        <script src="../public/js/angular-1.2.32/angular-route.js"></script> -->
        <!-- <script src="angular.min.js" type="text/javascript"></script> -->
        
        <script src="/js/angular-1.2.32/angular.min.js" type="text/javascript"></script>
        <script src="/js/angular-1.2.32/angular-route.js" type="text/javascript"></script>
        <script>

            var app = angular.module('routingDemoApp', ['ngRoute']);

            app.config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'1'})
                .when('/computers',{template:'2'})
                .when('/printers',{template:'3'})
                .otherwise({redirectTo:'/'});
            }]);
        </script>
        <p>名字 : <input type="text" ng-model="name"></p>
        <h1>Hello \{{name}}</h1>
     
    </body>
</html>
